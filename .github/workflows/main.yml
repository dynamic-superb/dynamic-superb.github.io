name: Build and Deploy
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test'
  push:
    branches:
      - main
  schedule:
    - cron: '0 7 1 * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build ğŸ”§
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
        env:
          CI: false
      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
  prerender:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Server-side render
        uses: brycedorn/react-snap-action@v1.0.2
        with:
          output: '.'